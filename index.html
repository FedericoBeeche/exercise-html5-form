<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a1dfb7c684.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>HTML5 Form</title>
</head>

<body>
    <div class="container-fluid" id="contenedorGeneral">
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Card #</label>
                    <input type="number" class="form-control" id="inputEmail4" placeholder="XXXXXXXX">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">CVC #</label>
                    <input type="number" class="form-control" id="inputPassword4" placeholder="000">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Amount $</label>
                    <input type="number" class="form-control" id="inputPassword4" placeholder="000">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">First Name</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Last Name</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">City</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputEmail4">State</label>
                    <select class="custom-select">
                        <option selected>Pick a state</option>
                        <option value="1">Ohio</option>
                        <option value="2">Florida</option>
                        <option value="3">Alaska</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputPassword4">Postal Code</label>
                    <input type="number" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <span>We accept:</span><br>
                    <div class="radiosTarjetas" id="CCAccepted">
                        <div class="custom-control custom-radio custom-control-inline pt-3" id="ccMC">
                            <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline1"><i class="fab fa-cc-mastercard"></i></label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline" id="ccVisa">
                            <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2"><i class="fab fa-cc-visa"></i></label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline" id="ccDinersClub">
                            <input type="radio" id="customRadioInline3" name="customRadioInline" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline3"><i class="fab fa-cc-diners-club"></i></label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline" id="ccAMEX">
                            <input type="radio" id="customRadioInline4" name="customRadioInline" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline4"><i class="fab fa-cc-amex"></i></label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-3"></div>
                <div class="form-group col-md-6">
                    <textarea name="message" id="textAreaMessage"></textarea>
                    <span>Add any notes here.</span>
                </div>
            </div>
            <div class="row" id="containerBotones">
                <div class="col-6"></div>   
                <div class="col-6">
                    <button type="submit" class="btn btn-primary">Send</button>
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
